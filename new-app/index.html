<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <script src="app.js"></script>
        <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    </head>
    <body ng-controller="IdeaController">


        <nav class="navbar navbar-default square">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">HackIdeas</a>
        </div>
    </nav>

        <div class="row">
            <div class="col-md-3">
                <ul class="list-group">
                  <li class="list-group-item">
                    <span class="badge">{{ projects.length}}</span>
                    Ongoing Projects
                  </li>
                  <li class="list-group-item">
                    <span class="badge">2</span>
                    Past Projects
                  </li>
                  <li class="list-group-item">
                    <span class="badge">1</span>
                    Ideas
                  </li>
                  <li class="list-group-item">
                    Create Project
                    </li>
                <ul/>
            </div>
            <div class="col-md-8">
                <ul>
                    <div class="page-title">
                        Ongoing Projects
                    </div>

                    <div ng-repeat="p in projects">
                        <div class="panel panel-default">
                          <div class="panel-heading">{{ p.name }} </div>
                          <div class="panel-body">
                              <p>
                                  {{ p.description }}
                              </p>
                              <button class="btn btn-default pull-right">Join</button>
                          </div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </body>
</html>
